<div class="" style="position: absolute; left: 10%; top: 25%; height: 70%; width: 40%; display: flex; flex-direction: column; align-items: center; justify-content: flex-start" align="top">

La Torre de Pisa se ha mantenido de pie gracias a c√≥mo se distribuye el peso en sus capas. Con una altura de unos 57 metros y un peso aproximado de 15 toneladas (15000 kg), con una inclinaci√≥n de 4 grados, la capa base, al estar m√°s cerca del suelo, soporta m√°s peso que las superiores. Esta distribuci√≥n del peso es vital para contrarrestar la inclinaci√≥n caracter√≠stica de la torre y prevenir su colapso. Cada capa, de abajo hacia arriba, disminuye su tama√±o, siendo la base la m√°s pesada y la que sostiene toda la estructura. Gracias a esta distribuci√≥n equitativa de peso y a la reducci√≥n gradual del tama√±o de las capas, la torre se mantiene en equilibrio, inclin√°ndose a 4 grados.
